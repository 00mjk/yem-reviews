{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="sm:text-3xl text-2xl font-medium text-center title-font text-gray-900 mb-4">Enter your new password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="flex mx-auto mt-5 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Confirm new password</button>
    </form>
    <a href="{% url 'login' %}" class="hover:text-red-500" >Already have an account?</a>
</div>


{% endblock content %}
