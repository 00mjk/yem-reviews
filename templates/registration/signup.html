{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="flex w-full mx-auto mt-5 mb-3 text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Sign Up</button>
    </form>
    <a href="{% url 'login' %}" class="hover:text-red-500 mt-5" >Already have an account?</a>
</div> 

{% endblock content %}
